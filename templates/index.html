<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            padding: 32px 40px 40px 40px;
        }
        h1 {
            text-align: center;
            color: #bfa14a;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }
        input[type="file"] {
            margin-bottom: 16px;
        }
        button {
            background: #bfa14a;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #a68b36;
        }
        .images {
            display: flex;
            justify-content: space-around;
            gap: 24px;
            margin-top: 24px;
            flex-wrap: wrap;
        }
        .img-block {
            text-align: center;
        }
        .img-block img {
            width: 320px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 8px;
        }
        .img-block h2 {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 8px;
        }
        #preview {
            display: none;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 200px;
        }
    </style>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('routes.home') }}" style="text-decoration:none;color:#bfa14a;font-weight:bold;margin-bottom:16px;display:inline-block;">&#8592; Home</a>
        <h1>Gold Detector</h1>
        <form action="{{ url_for('routes.index') }}" method="post" enctype="multipart/form-data">
            <input id="image-input" type="file" name="image" accept="image/*" required onchange="previewImage(event)">
            <img id="preview" alt="Preview">
            <button type="submit">Upload Image</button>
        </form>
        {% if input_image and result_image %}
        <div class="images">
            <div class="img-block">
                <h2>Input Image</h2>
                <img src="{{ url_for('routes.uploaded_file', filename=input_image) }}" alt="Input Image">
            </div>
            <div class="img-block">
                <h2>Result</h2>
                <img src="{{ url_for('routes.uploaded_file', filename=result_image) }}" alt="Result Image">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
